<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank website</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>
        <div class="container mx-auto mt-8">
            <h1 class="text-5xl font-bold text-center">Welcome to My <span class="text-red-500">Bank</span> </h1>
        </div>
    </header>
    <main>
        <section>
            <div class="container w-3/4 mx-auto bg-lime-100 p-12 mt-8">
                <h3 class="mb-4">Please login</h3>
                <div>
                    <div>
                        <input id="input-mail" class="block w-9/12 px-3 py-2 mb-4" type="email" name="" id="" placeholder="Please enter your email">
                        <input id="input-password" class="block w-9/12 px-3 py-2 mb-4" type="password" name="" id="" placeholder="Please enter your password">
                        <button id="login-btn" class="bg-lime-500 px-3 py-2 rounded-lg font-bold text-white hover:bg-lime-800">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
